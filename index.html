<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fab fa-weibo"></i>
            </div>
            <h1>Welcome</h1>
        </div>

        <div class="loginform">
            <div class="Inputfields">
                <input type="email" placeholder="Email Address" />
                <input type="password" placeholder="Password" />

            </div>
        </div>
        <input type="submit" value="LogIn" class="Button" style="width: 100%;display: block; border: none;background-color: #2186d4;font-size: 20px;font-weight: bold;color: white;margin-top: 10px;padding: 16px 0px;border-radius: 6px;" />
        <div id="footer">
            <p style="font-size: 15px;"><a href="#" style="font-weight: bold;text-decoration: none;color: white;font-size: 20px;">SingUp</a> for a new Account?</p>


        </div>
    </div>
</body>

</html>
